  - name: "CPU 消耗"
    description: "CPU 使用量 * 100 / CPU 分配量"
    metrics:
    - name: "CPU 消耗"
      description: "CPU 使用量 * 100 / CPU 分配量"
      key: ob_tenant_cpu_percent
      unit: '%'
  - name: "线程使用率"
    description: "活跃线程数 / 的最大线程数"
