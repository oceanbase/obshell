SEEKDB:
- description: "性能与SQL"
  metricGroups:
  - description: "平均每秒处理 SQL 语句数"
    metrics:
    - description: "每秒处理 SQL 语句数"
      key: sql_all_count
      name: all
      unit: times/s
    - description: "每秒处理 Select 语句数"
      key: sql_select_count
      name: select
      unit: times/s
    - description: "每秒处理 Insert 语句数"
      key: sql_insert_count
      name: insert
      unit: times/s
    - description: "每秒处理 Update 语句数"
      key: sql_update_count
      name: update
      unit: times/s
    - description: "每秒处理 Replace 语句数"
      key: sql_replace_count
      name: replace
      unit: times/s
    - description: "每秒处理 Delete 语句数"
      key: sql_delete_count
      name: delete
      unit: times/s
    - description: "每秒处理 Commit 语句数"
      key: sql_commit_count
      name: commit
      unit: times/s
    - description: "每秒处理 Rollback 语句数"
      key: sql_rollback_count
      name: rollback
      unit: times/s
    - description: "DDL, DCL, DTL 等其他语句数"
      key: sql_other_count
      name: other
      unit: times/s
    name: QPS
  - description: "响应时间"
    metrics:
    - description: "SQL 语句平均处理耗时"
      key: sql_all_rt
      name: all
      unit: "μs"
    - description: "Select 语句平均处理耗时"
      key: sql_select_rt
      name: select
      unit: "μs"
    - description: "Insert 语句平均处理耗时"
      key: sql_insert_rt
      name: insert
      unit: "μs"
    - description: "Update 语句平均处理耗时"
      key: sql_update_rt
      name: update
      unit: "μs"
    - description: "Replace 语句平均处理耗时"
      key: sql_replace_rt
      name: replace
      unit: "μs"
    - description: "Delete 语句平均处理耗时"
      key: sql_delete_rt
      name: delete
      unit: "μs"
    - description: "DDL, DCL, DTL 等其他语句平均处理耗时"
      key: sql_other_rt
      name: other
      unit: "μs"
    - description: "SQL 语句平均处理耗时 TP99"
      key: sql_all_rt_tp99
      name: 99-all
      unit: "μs"
    - description: "SQL 语句平均处理耗时 TP95"
      key: sql_all_rt_tp95
      name: 95-all
      unit: "μs"
    name: "响应时间"
  - description: "SQL 执行计划类别"
    metrics:
    - description: "每秒处理本地执行计划数"
      key: sql_local_count
      name: local
      unit: times/s
    - description: "每秒处理远程执行计划数"
      key: sql_remote_count
      name: remote
      unit: times/s
    - description: "每秒处理分布式执行计划数"
      key: sql_distributed_count
      name: distributed
      unit: times/s
    name: "SQL 执行计划类别"
  - name: "SQL 执行时间"
    description: "SQL 执行时间"
    metrics:
    - name: "local"
      description: "本地执行耗时"
      key: sql_local_time
      unit: "μs"
    - name: "remote"
      description: "远程执行耗时"
      key: sql_remote_time
      unit: "μs"
    - name: "distributed"
      description: "分布式执行耗时"
      key: sql_distributed_time
      unit: "μs"
  - description: "会话数"
    metrics:
    - description: "当前活跃会话数"
      key: active_session
      name: active_session
      unit: ''
    - description: "当前会话数"
      key: all_session
      name: all_session
      unit: ''
    name: "会话数"
  - description: "每秒等待事件次数"
    metrics:
    - description: "每秒等待事件次数"
