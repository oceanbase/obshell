      name: ssstore_read
      unit: byte/s
    - description: SSStore write data volume per second
      key: io_write_size
      name: ssstore_write
      unit: byte/s
    - description: Clog read data volume per second
      key: clog_io_read_size
      name: clog_read
      unit: byte/s
    - description: Clog write data volume per second
      key: clog_io_write_size
      name: clog_write
      unit: byte/s
