OBCLUSTER:
- description: "数据库性能"
  name: "数据库性能"
  metricGroups:
  - description: "平均每秒处理 SQL 语句数"
    metrics:
    - description: "每秒处理 SQL 语句数"
      key: sql_all_count
      name: all
      unit: times/s
    - description: "每秒处理 Select 语句数"
      key: sql_select_count
      name: select
      unit: times/s
    - description: "每秒处理 Insert 语句数"
      key: sql_insert_count
      name: insert
      unit: times/s
    - description: "每秒处理 Update 语句数"
      key: sql_update_count
      name: update
      unit: times/s
    - description: "每秒处理 Replace 语句数"
      key: sql_replace_count
      name: replace
      unit: times/s
    - description: "每秒处理 Delete 语句数"
      key: sql_delete_count
      name: delete
      unit: times/s
    - description: "每秒处理 Commit 语句数"
      key: sql_commit_count
      name: commit
      unit: times/s
    - description: "每秒处理 Rollback 语句数"
      key: sql_rollback_count
      name: rollback
      unit: times/s
    - description: "DDL, DCL, DTL 等其他语句数"
      key: sql_other_count
      name: other
      unit: times/s
    name: QPS
  - description: "服务端每条 SQL 语句处理平均耗时"
    metrics:
    - description: "SQL 语句平均处理耗时"
      key: sql_all_rt
      name: all
      unit: "μs"
    - description: "Select 语句平均处理耗时"
      key: sql_select_rt
      name: select
      unit: "μs"
    - description: "Insert 语句平均处理耗时"
      key: sql_insert_rt
      name: insert
      unit: "μs"
    - description: "Update 语句平均处理耗时"
      key: sql_update_rt
      name: update
      unit: "μs"
    - description: "Replace 语句平均处理耗时"
      key: sql_replace_rt
      name: replace
      unit: "μs"
    - description: "Delete 语句平均处理耗时"
      key: sql_delete_rt
      name: delete
      unit: "μs"
    - description: "DDL, DCL, DTL 等其他语句平均处理耗时"
      key: sql_other_rt
      name: other
      unit: "μs"
    name: "SQL 响应时间"
  - description: "平均每秒处理事务数"
    metrics:
    - description: "每秒处理事务数"
      key: tps
      name: all
      unit: times/s
    - description: "每秒提交事务数"
      key: transaction_commit_count
      name: trans_commit_count
      unit: times/s
    - description: "每秒回滚事务数"
      key: transaction_rollback_count
      name: trans_rollback_count
      unit: times/s
    - description: "每秒超时事务数"
      key: transaction_timeout_count
      name: trans_timeout_count
      unit: times/s
    name: TPS
  - description: "服务端每个事务平均处理时间"
    metrics:
    - description: "事务平均处理耗时"
      key: tps_rt
      name: all
      unit: "μs"
    - description: "事务平均提交耗时"
      key: transaction_commit_rt
      name: trans_commit_rt
      unit: "μs"
    - description: "事务平均回滚耗时"
      key: transaction_rollback_rt
      name: trans_rollback_rt
      unit: "μs"
    name: "事务响应时间"
  - description: "会话数"
    metrics:
    - description: "当前活跃会话数"
      key: active_session
      name: active_session
      unit: ''
    - description: "当前会话数"
      key: all_session
      name: all_session
      unit: ''
    name: "会话数"
  - description: "SQL 请求在等待队列中的等待耗时"
    metrics:
    - description: "SQL 在等待队列中等待耗时"
      key: request_queue_time
      name: queue_time
      unit: "μs"
    name: "请求等待队列耗时"
  - description: "每秒提交的事务日志数"
    metrics:
    - description: "每秒提交的事务日志数"
      key: trans_commit_log_count
      name: log_count
      unit: times/s
    name: "事务日志数"
  - description: "每秒提交的事务日志大小"
    metrics:
    - description: "每秒提交的事务日志大小"
      key: clog_trans_log_total_size
      name: log_size
      unit: byte/s
    name: "事务日志量"
  - description: "服务端处理事务日志的平均耗时"
    metrics:
    - description: "每次事务日志写盘平均耗时"
      key: clog_write_disk_rt
      name: clog_write
      unit: "μs"
    - description: "每次事务日志网络同步平均耗时"
      key: trans_commit_log_sync_rt
      name: sync_time
      unit: "μs"
    name: "事务日志耗时"
  - description: "平均每秒 IO 次数"
    metrics:
    - description: "SSStore 每秒读次数"
      key: io_read_count
      name: ssstore_read
      unit: times/s
    - description: "SSStore 每秒写次数"
      key: io_write_count
      name: ssstore_write
      unit: times/s
    - description: "Clog 每秒读次数"
      key: clog_io_read_count
      name: clog_read
      unit: times/s
    - description: "Clog 每秒写次数"
      key: clog_io_write_count
      name: clog_write
      unit: times/s
    name: 物理 IO 次数
  - description: "平均每次 IO 耗时"
    metrics:
    - description: "SSStore 每次读取平均耗时"
      key: io_read_rt
      name: ssstore_read
      unit: "μs"
    - description: "SSStore 每次写入平均耗时"
      key: io_write_rt
      name: ssstore_write
      unit: "μs"
    - description: "Clog 每次读取平均耗时"
      key: clog_io_read_rt
      name: clog_read
      unit: "μs"
    - description: "Clog 每次写入平均耗时"
      key: clog_io_write_rt
      name: clog_write
      unit: "μs"
    name: "物理 IO 耗时"
  - description: "平均每秒 IO 数据量"
    metrics:
    - description: "SSStore 每秒读取数据量"
      key: io_read_size
      name: ssstore_read
      unit: byte/s
    - description: "SSStore 每秒写入数据量"
      key: io_write_size
      name: ssstore_write
      unit: byte/s
    - description: "Clog 每秒读取数据量"
      key: clog_io_read_size
      name: clog_read
      unit: byte/s
    - description: "Clog 每秒写入数据量"
      key: clog_io_write_size
      name: clog_write
      unit: byte/s
    name: "物理 IO 吞吐量"
  - description: "平均每秒指定类型事务数"
    metrics:
    - description: "每秒普通事务数"
      key: transaction_single_partition_count
      name: trans_single_partition_count
      unit: times/s
    - description: "每秒分布式事务数"
      key: transaction_multi_partition_count
      name: trans_multi_partition_count
      unit: times/s
    name: "事务数量"
- description: 主机性能
  name: 主机性能
  metricGroups:
  - description: Linux 系统负载
    name: Linux 系统负载
    metrics:
    - description: 过去1分钟系统平均负载
      key: load1
      name: load1
      unit: ""
    - description: 过去5分钟系统平均负载
      key: load5
      name: load5
      unit: ""
    - description: 过去15分钟系统平均负载
      key: load15
      name: load15
      unit: ""
    - description: 主机负载load1 / CPU 核数
      key: load1_per_cpu
      name: load1_per_cpu
      unit: ""
  - description: CPU 使用率
    name: CPU 使用率
    metrics:
    - description: CPU 使用率
      key: cpu_percent
      name: cpu_percent
      unit: "%"
  - description: 内存
    name: 内存
    metrics:
    - description: 使用物理内存大小
      key: memory_used
      name: used
      unit: GB
    - description: 内核 Buffer Cache 大小
      key: memory_buffers
      name: buffers
      unit: GB
    - description: 可用物理内存大小
      key: memory_free
      name: free
      unit: GB
    - description: 缓存使用的内存
      key: memory_cached
      name: cached
      unit: GB
  - description: 主机内存使用率
    name: 内存使用率
    metrics:
    - description: 主机内存使用率
      key: memory_percent
      name: memory_percent
      unit: "%"
  - description: 平均每秒 IO 次数
    name: IOPS
    metrics:
    - description: 每秒读次数
      key: io_read
      name: read
      unit: times/s
    - description: 每秒写次数
      key: io_write
      name: write
      unit: times/s
  - description: 平均每次 IO 耗时
    name: IO 耗时
    metrics:
    - description: 平均每次 IO 读取耗时
      key: io_read_time
      name: read
      unit: "μs"
    - description: 平均每次 IO 写入耗时
      key: io_write_time
      name: write
      unit: "μs"
  - description: 平均每秒 IO 数据量
    name: IO 吞吐量
    metrics:
    - description: 每次读取数据量
      key: io_read_byte
      name: read
      unit: MB/s
    - description: 每次写入数据量
      key: io_write_byte
      name: write
      unit: MB/s
  - description: 网络吞吐率
    name: 网络吞吐率
    metrics:
    - description: 每秒接收数据量
      key: net_recv
      name: receive
      unit: MB/s
    - description: 每秒发送数据量
      key: net_send
      name: send
      unit: MB/s
